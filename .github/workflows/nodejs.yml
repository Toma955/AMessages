name: CI - Node.js Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --include=dev

      - name: Clean native module build
        run: rm -rf node_modules/better-sqlite3/build

      - name: Rebuild better-sqlite3 for Linux
        run: npm rebuild better-sqlite3 --build-from-source

      - name: Make jest executable
        run: chmod +x ./node_modules/.bin/jest

      - name: Run unit tests
        run: ./node_modules/.bin/jest test/unit

      - name: Run integration tests (ordered)
        run: |
          ./node_modules/.bin/jest test/integration/newUser.test.js
          ./node_modules/.bin/jest test/integration/loginUser.test.js
          ./node_modules/.bin/jest test/integration/logoutUser.test.js
          ./node_modules/.bin/jest test/integration/deleteUser.test.js
